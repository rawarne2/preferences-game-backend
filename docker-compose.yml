version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ORIGIN=https://rashaungames.com
    volumes:
      - .:/app
      - /app/node_modules

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ORIGIN=http://localhost:5173
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
